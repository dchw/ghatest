name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Job-hosted:
    runs-on: ubuntu-latest
    steps:
      - name: pstree
        run: |
          pstree -s -l -p $$
      - name: list?
        run: |
          pwd && ls -la
      - name: ls runner dir
        run: |
            ls -la /home/runner
      - name: env
        run: |
          env
      - name: ls runner dir bin
        run: |
            ls -la /home/runner/.local
      - name: which runner.worker
        run: |
          which Runner.Worker
      - name: Pause
        run: |
          sleep 10000
